<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="./assets/img/shopee_logo.png">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Shopee - Chat</title>
</head>
<body>
    <div class="app">
        <div class="message">
            <div class="message__container">
                <div class="message__menu">
                    <div class="message__menu-nav">
                        <div class="message__menu-top">
                            <div class="message__menu-list">
                                <div class="message__menu-item active">
                                    <div class="message__menu-item-box">
                                        <i class="uil uil-comment message__menu-item-icon"></i>
                                    </div>
                                    <div class="message__menu-item-text">Đoạn chat</div>
                                    <span>3</span>
                                </div>
                                <div class="message__menu-item">
                                    <div class="message__menu-item-box">
                                        <i class="uil uil-users-alt message__menu-item-icon"></i>
                                    </div>
                                    <div class="message__menu-item-text">Mọi người</div>
                                </div>
                                <div class="message__menu-item">
                                    <div class="message__menu-item-box">
                                        <i class="uil uil-store message__menu-item-icon"></i>
                                    </div>
                                    <div class="message__menu-item-text">Marketplace</div>
                                </div>
                                <div class="message__menu-item">
                                    <div class="message__menu-item-box">
                                        <i class="uil uil-comment-alt-dots message__menu-item-icon"></i>
                                    </div>
                                    <div class="message__menu-item-text">Tin nhắn đang chờ</div>
                                </div>
                                <div class="message__menu-item">
                                    <div class="message__menu-item-box">
                                        <i class="uil uil-bookmark message__menu-item-icon"></i>
                                    </div>
                                    <div class="message__menu-item-text">Kho lưu trữ</div>
                                </div>
                            </div>
                            <div class="message__menu-community">
                                <div class="message__menu-community-title">Cộng đồng</div>
                                <div class="message__menu-community-list">
                                    <div class="message__menu-community-item">
                                        <div class="message__menu-community-item-thumb">
                                            <div class="message__menu-community-item-img" style="background-image: url(./assets/img/profile_avatar.jpg);"></div>
                                        </div>
                                        <div class="message__menu-community-item-name">Đấu phá thương khung Đấu phá thương khung </div>
                                    </div>
                                    <div class="message__menu-community-item">
                                        <div class="message__menu-community-item-thumb">
                                            <div class="message__menu-community-item-img" style="background-image: url(./assets/img/profile_avatar.jpg);"></div>
                                        </div>
                                        <div class="message__menu-community-item-name">Đấu phá thương khung Đấu phá thương khung </div>
                                    </div>
                                    <div class="message__menu-community-item">
                                        <div class="message__menu-community-item-thumb">
                                            <div class="message__menu-community-item-img" style="background-image: url(./assets/img/profile_avatar.jpg);"></div>
                                        </div>
                                        <div class="message__menu-community-item-name">Đấu phá thương khung Đấu phá thương khung </div>
                                    </div>
                                    <div class="message__menu-community-item">
                                        <div class="message__menu-community-item-thumb">
                                            <div class="message__menu-community-item-img" style="background-image: url(./assets/img/profile_avatar.jpg);"></div>
                                        </div>
                                        <div class="message__menu-community-item-name">Đấu phá thương khung Đấu phá thương khung </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="message__menu-bottom">
                            <div class="message__menu-bottom-account">
                                <div class="message__menu-bottom-account-img" style="background-image: url(./assets/img/profile_avatar.jpg);"></div>
                                <div class="message__menu-bottom-account-name">Công</div>
                            </div>
                            <div class="message__menu-bottom-account-collapse">
                                <i class="uil uil-server message__menu-bottom-account-collapse-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message__account">
    
                </div>
                <div class="message__msg">
    
                </div>
            </div>
        </div>
    </div>
